<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Практическое задание №4 (вып.: Азизов Б.) - Задание №8 "Относительное позиционирование"</title>

    <style>
        #wrapper {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 0px auto;
            border: 1px solid green;
        }


        #elem1 {
            border: 1px solid red;
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>


<body>
    <article id="wrapper">
        <article id="elem1"></article>
    </article>
</body>
